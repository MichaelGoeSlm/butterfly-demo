<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      --bg: #ffffff;
      --ant: #0b0b0b;
      --ant-soft: #141414;
      --ant-highlight: #1b1b1b;
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
      touch-action: none;
    }

    body {
      display: block;
    }

    .ant {
      position: absolute;
      width: 20px;
      height: 14px;
      left: 0;
      top: 0;
      transform-origin: 50% 50%;
      will-change: transform;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.25));
    }

    .ant svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .leg {
      transform-box: fill-box;
      transform-origin: 85% 15%;
      animation: leg-swing 0.38s ease-in-out infinite;
    }

    .leg.alt {
      animation-delay: -0.19s;
    }

    .leg.mid {
      animation-duration: 0.42s;
    }

    .leg.rear {
      animation-duration: 0.46s;
    }

    @keyframes leg-swing {
      0%, 100% { transform: rotate(6deg); }
      50% { transform: rotate(-18deg); }
    }

    .antenna {
      transform-origin: 0% 100%;
      animation: antenna 0.8s ease-in-out infinite;
    }

    .antenna.alt {
      animation-delay: -0.4s;
    }

    @keyframes antenna {
      0%, 100% { transform: rotate(8deg); }
      50% { transform: rotate(-10deg); }
    }
  </style>
</head>
<body>
  <div class="ant" id="ant" aria-hidden="true">
    <svg viewBox="0 0 200 140" role="img">
      <defs>
        <radialGradient id="abdomenShade" cx="35%" cy="35%" r="70%">
          <stop offset="0%" stop-color="#1b1b1b" />
          <stop offset="60%" stop-color="#0f0f0f" />
          <stop offset="100%" stop-color="#050505" />
        </radialGradient>
        <radialGradient id="thoraxShade" cx="40%" cy="40%" r="70%">
          <stop offset="0%" stop-color="#1a1a1a" />
          <stop offset="70%" stop-color="#0d0d0d" />
          <stop offset="100%" stop-color="#060606" />
        </radialGradient>
      </defs>

      <g transform="translate(18 18)">
        <g class="legs">
          <path class="leg" d="M66 66 C40 50 22 42 6 38" fill="none" stroke="var(--ant)" stroke-width="6" stroke-linecap="round" />
          <path class="leg alt mid" d="M72 70 C42 70 24 78 8 92" fill="none" stroke="var(--ant)" stroke-width="6" stroke-linecap="round" />
          <path class="leg rear" d="M78 78 C50 98 34 112 18 126" fill="none" stroke="var(--ant)" stroke-width="6" stroke-linecap="round" />

          <g transform="translate(140 12) scale(-1 1)">
            <path class="leg alt" d="M66 66 C40 50 22 42 6 38" fill="none" stroke="var(--ant)" stroke-width="6" stroke-linecap="round" />
            <path class="leg mid" d="M72 70 C42 70 24 78 8 92" fill="none" stroke="var(--ant)" stroke-width="6" stroke-linecap="round" />
            <path class="leg alt rear" d="M78 78 C50 98 34 112 18 126" fill="none" stroke="var(--ant)" stroke-width="6" stroke-linecap="round" />
          </g>
        </g>

        <g class="body" transform="translate(40 8)">
          <ellipse cx="34" cy="44" rx="26" ry="22" fill="var(--ant)" />
          <ellipse cx="34" cy="44" rx="22" ry="18" fill="url(#thoraxShade)" opacity="0.9" />

          <ellipse cx="86" cy="36" rx="20" ry="18" fill="var(--ant)" />
          <ellipse cx="86" cy="36" rx="16" ry="14" fill="var(--ant-soft)" />

          <ellipse cx="136" cy="56" rx="40" ry="30" fill="url(#abdomenShade)" />
          <ellipse cx="136" cy="56" rx="34" ry="25" fill="var(--ant-soft)" opacity="0.35" />
          <path d="M106 40 C120 30 150 30 168 44" fill="none" stroke="var(--ant-highlight)" stroke-width="6" stroke-linecap="round" opacity="0.45" />
          <path d="M108 58 C124 48 152 50 172 66" fill="none" stroke="var(--ant-highlight)" stroke-width="6" stroke-linecap="round" opacity="0.35" />

          <circle cx="74" cy="24" r="4" fill="var(--ant-highlight)" />
          <circle cx="94" cy="24" r="4" fill="var(--ant-highlight)" />

          <g transform="translate(64 6)">
            <path class="antenna" d="M10 20 C0 6 -6 -6 -14 -18" fill="none" stroke="var(--ant)" stroke-width="4" stroke-linecap="round" />
            <path class="antenna alt" d="M22 20 C36 8 42 -2 52 -18" fill="none" stroke="var(--ant)" stroke-width="4" stroke-linecap="round" />
            <circle cx="-14" cy="-18" r="3" fill="var(--ant)" />
            <circle cx="52" cy="-18" r="3" fill="var(--ant)" />
          </g>
        </g>
      </g>
    </svg>
  </div>

  <script>
    const ant = document.getElementById('ant');

    const state = {
      x: window.innerWidth * 0.5,
      y: window.innerHeight * 0.5,
      angle: 0,
      speed: 20,
      targetAngle: 0,
      pauseUntil: 0,
      nextDecision: 0
    };

    function rand(min, max) {
      return min + Math.random() * (max - min);
    }

    function pickDirection() {
      state.targetAngle = rand(-Math.PI, Math.PI);
      state.nextDecision = performance.now() + rand(700, 2200);
      state.speed = rand(16, 34);
      if (Math.random() < 0.18) {
        state.pauseUntil = performance.now() + rand(300, 1000);
      }
    }

    function clampPosition() {
      const pad = 12;
      state.x = Math.max(pad, Math.min(window.innerWidth - pad, state.x));
      state.y = Math.max(pad, Math.min(window.innerHeight - pad, state.y));
    }

    function step(time) {
      if (time > state.nextDecision) {
        pickDirection();
      }

      if (time > state.pauseUntil) {
        const angleDiff = ((state.targetAngle - state.angle + Math.PI * 3) % (Math.PI * 2)) - Math.PI;
        state.angle += angleDiff * 0.08;

        state.x += Math.cos(state.angle) * state.speed * 0.016;
        state.y += Math.sin(state.angle) * state.speed * 0.016;
      }

      if (state.x <= 12 || state.x >= window.innerWidth - 12 || state.y <= 12 || state.y >= window.innerHeight - 12) {
        state.targetAngle += Math.PI * 0.8;
      }

      clampPosition();

      const rotateDeg = state.angle * (180 / Math.PI);
      ant.style.transform = `translate3d(${state.x}px, ${state.y}px, 0) rotate(${rotateDeg}deg)`;

      requestAnimationFrame(step);
    }

    window.addEventListener('resize', () => {
      clampPosition();
    });

    pickDirection();
    requestAnimationFrame(step);
  </script>
</body>
</html>
